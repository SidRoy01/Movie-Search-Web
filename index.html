<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="nav">
        <h1>Movies Junction</h1>
        <div class="search-box">
          <input type="text" placeholder="Search Here" id="search-box" />
          <button id="btn">
            <i class="fa-solid fa-magnifying-glass-plus"></i>
          </button>
        </div>
      </div>
    </nav>
    <main>
      <div class="main">
        <div class="first-load">
          <h1>Search Movies To Get information..</h1>
        </div>
        <div id="error-message" class="error-message""><h1>Movie not found. Please try again...</h1></div>

        <div  id="movie-card">
          <div class="img-info">
            <img src="" alt="" class="movieimg" />
            <div class="movie-info">
              <h1 id="title"></h1>
              <p id="genre"></p>
              <p id="actors"></p>
              <p id="director"></p>
              <p id="rating"></p>
              <p id="runtime"></p>
              <p id="date"></p>
            </div>
          </div>
          <div class="plot"><p id="plote"></p></div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
